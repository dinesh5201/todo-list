
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List App</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    h1 { text-align: center; color: #333; }
    .todo-container { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    input { width: 70%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px; margin-left: 5px; border: none; background: #28a745; color: white; border-radius: 4px; cursor: pointer; }
    button:hover { background: #218838; }
    ul { list-style: none; padding: 0; }
    li { display: flex; justify-content: space-between; align-items: center; padding: 8px; margin: 5px 0; background: #eee; border-radius: 4px; }
    .completed { text-decoration: line-through; color: gray; }
    .delete-btn { background: #dc3545; margin-left: 5px; }
    .delete-btn:hover { background: #c82333; }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
